<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Page Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="container" id="container">
      <div id="cal-hol">
        <h1>One Page Calendar Generator</h1>
        <input type="number" id="year" placeholder="Enter Year" />
        <button id="generate-btn">Generate Calendar</button>
        <div id="calendar-div" class="disp-block-later">
          <h2>One Page Calender For Year <span id="yearDisplayer"></span></h2>
          <table class="calender" border="1">
            <tr>
              <th rowspan="2" colspan="5">Dates</th>
              <th id="months-th">Months</th>
            </tr>
            <tr id="month-tr"></tr>
            <tr id="first-line"></tr>
            <tr id="second-line"></tr>
            <tr id="third-line"></tr>
            <tr id="fourth-line"></tr>
            <tr id="fifth-line"></tr>
            <tr id="sixth-line"></tr>
            <tr id="seventh-line"></tr>
          </table>
          <div class="disp-flex-later wm-holder">
            <p class="watermark">Generated By: Marshal OPC Gen</p>
          </div>
        </div>
      </div>
    </div>
    <div class="download-btn-holder disp-flex-later">
      <button id="download-btn">Download Calendar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
